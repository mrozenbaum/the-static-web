<!-- For this exercise you can't add any classes or ids

Currently, the <li> items are block level elements.

Add correct styles to remove the bullets and display them as inline elements.

The three <span> elements should be displayed as block elements with 

a 1 pixel border and 25 pixel margin on all sides.

In the article element with the class n-child, add a 1 pixel border 

around every even numbered section element. -->

 <!DOCTYPE html>
 <!DOCTYPE html>
 <html>
 <head>
   <link rel="stylesheet" href="main.css">
   <title>pseudo-class-exercise</title>
 </head>
 <body>
 
 </body>
 </html>
 
<ul class="top">
  <li class="block">1</li>
  <li class="block">2</li>
  <li class="block">3</li>
</ul>

<span class="inline">X</span>
<span class="inline">Y</span>
<span class="inline">Z</span>

<article class="n-child">
  <section> A </section>
  <div> X </div>
  <section> B </section>
  <div>Y</div>
  <section> C </section>
  <div>Z</div>
  <section> D </section>
</article>

<article class="n-type">
  <section> A </section>
  <section> B </section>
  <aside> Aside </aside>
  <section> C </section>
  <section> D </section>
  <section> E </section>
</article>

<article class="first-of-type">
  <section> A </section>
  <section> B </section>
  <aside> Aside 1 </aside>
  <section> C </section>
  <section> D </section>
  <aside> Aside 2 </aside>
  <section> E </section>
  <footer>Footer</footer>
</article>

<article class="three">
  <section> A </section>
  <section> B </section>
  <aside> Aside </aside>
  <section> C </section>
  <section> D </section>
  <section> E </section>
</article>
